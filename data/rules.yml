version: "2.0"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: else service (yes)
  steps:
  - action: utter_select_else
  - intent: affirm
  - action: utter_show_menu

- rule: else service (no)
  steps:
  - action: utter_select_else
  - intent: deny
  - action: utter_select_feedback
